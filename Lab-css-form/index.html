<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="form-box">
        <div class="form-inner">
            <h1>Create </h1>
            <div class="form">
                <form action="www.google.com" method="get" id="form1">
                    <div class="part">
                        <label for="fname">Firstname *</label>
                        <br>
                        <input id="fname" type="text">
                    </div>
                    <div class="part">
                        <label for="lname">Lastname *</label>
                        <br>
                        <input id="lname" type="text">
                    </div>
                    <div class="full">
                        <label  for="email">Email</label>
                        <br>
                        <input id="email" type="email">
                    </div>
                    <div class="part">
                        <label for="password">Password</label>
                        <br>
                        <input id="password" type="password">
                    </div>
                    <div class="part">
                        <label for="confirmPassword">Confirm Password</label>
                        <br>
                        <input id="confirmPassword" type="password">
                    </div>
                    <div class="part">
                        <label for="">Gender</label>
                        <br>
                        <input id="male" name="gender" type="radio">
                        <label for="male">Male</label>
                        <input id="female" name="gender" type="radio">
                        <label for="female">Female</label>
                    </div>
                    <div class="part">
                        <label for="">Hobbies</label>
                        <br>
                        <input id="music" name="hobbie" type="checkbox">
                        <label for="music">Music</label>
                        <input id="sport" name="hobbie" type="checkbox">
                        <label for="sport">Sports</label>
                        <input id="travel" name="hobbie" type="checkbox">
                        <label for="travel">Travel</label>
                        <input id="movie" name="hobbie" type="checkbox">
                        <label for="movie">Movies</label>
                    </div>
                    <div class="part">
                        <label for="">Source of Income</label>
                        <br>
                        <input type="number">
                    </div>
                    <div class="part">
                        <label for="">Income</label>
                        <br>
                        <input type="range">
                    </div>
                    <div class="part">
                        <label for="">Upload Profile Picture</label>
                        <br>
                        <input type="file">
                    </div>
                    <div class="part">
                        <label for="">Age</label>
                        <br>
                        <input type="number">
                    </div>
                    <div class="full">
                        <label for="">Bio</label>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </div>
                    <div class="bottom" form="form1">
                        <button type="submit">Create</button>
                    </div>
                </form>
                
            </div>
      
            
        </div>

    </div>
</body>
</html>
